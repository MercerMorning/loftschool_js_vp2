<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { padding: 3px; bottom: 0; width: 100%; background-color: rgb(36, 47, 61); margin-left: 2px;}
      form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }

      #messages { list-style-type: none; margin: 0; padding: 0; flex-grow: 1;}
      #messages li { padding: 5px 10px; }

      
      .reg {
          position: fixed;
          width: 100%;
          height: 100vh;
          background-color: #09101a;
          display: flex;
      }

      .btn {
        background-color:  rgb(82, 136, 193);
        border: none;
        color: white;
        padding: 10px 30px;
        border-radius: 8px;
        cursor: pointer;
      }

      .reg-form {
        width: 60%;
        margin: auto;
      }

      .reg-form h1 {
        color: white
      }

      .reg-form input {
        border: none;
        color: white;
        padding-bottom: 2px;
        border-bottom: 2px solid rgb(82, 136, 193);
        outline: none;
        background-color: transparent;
      }

      .reg-form span {
        color: rgb(127, 145, 164);
      }

      .container {
          text-align: center;
          width: 400px;
          height: 500px;
          background-color: #17212b;
          margin: auto;
      }

      .rectangle {
        background-color: rgb(36, 47, 61);
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
        padding: 0 10px;
      }

      .participants {
        background-color: rgb(36, 47, 61);
        width: 30%;
        height: 100vh;
        float: left;
      }

      .avatar {
        width: 100px;
        height: 100px;
        background-color: white;
        border-radius: 50%;
        float: left;
        margin-right: 20px;
      }

      .about {
        background-color: rgb(36, 47, 61);
        padding: 10px;
        margin-left: 2px;
      }

      .p-n {
        color: white;
        font-size: 24px;
      }

      .p-d {
        color:rgb(127, 145, 164);
        font-size: 20px;
      }

      .chat {
       
        background-color: #17212b;
        width: 70%;
        height: 100vh;
        float: right;
        display: flex;
        flex-direction: column;
      }
      
      .main_user {
        width: 100%;
        height: 100px;
        margin: 20px;
        display: flex;
        align-items: center;
      }

      #m {
        border: none;
        background-color: transparent;
        margin-left: 2px;
        padding: 20px;
      }


    </style>
  </head>

    <script>
      
    $(function () {
        var socket = io();
        // var tab = window.open(url);

        $('form').submit(function(e){
            e.preventDefault(); // prevents page reloading
            let aMinuteAgo = new Date( (new Date()).getTime() - 1000 * 60 );
            socket.emit('chat message', $('#m').val(), userName, aMinuteAgo);
            $('#m').val('');
            return false;
        });

        socket.on('chat message', function(messages){
          for (let message of messages) {
            messages.innerHTML += 
              `
              <li>
                <div class="main_user">  
                <div class="avatar"></div>
                  <div class="user-info">
                    <p class="p-d">${message.name}</p>
                    <p class="p-d">${message.msg}</p>
                    <p class="time p-d">${message.date}</p>
                  </div>
                </div>
              </li>
              `
          }
           
            
            // $('#messages').append($('<li>').text(msg));
        });

        window.onbeforeunload  = () => {
          socket.emit('logout user', userName);
        }

        socket.on('logout user', function(name){
            let userRow = document.body.querySelector(`#${name}`)
            userRow.remove()
        });

        var regCont = document.body.querySelector('.reg'),
            regBtn = document.body.querySelector('.reg_btn'),
            inputName = document.body.querySelector('.user_name'),
            userName,
            mainUser = document.body.querySelector('.main_user'),
            listUsers = document.body.querySelector('.list_users')
            messages = document.body.querySelector('#messages')
            form = document.body.querySelector('form')
    
        regBtn.addEventListener('click', function() {
            if (inputName.value) {
                userName = inputName.value;
                regCont.style.display = 'none'
                socket.emit('new user', userName);
                // let newUser = `<div class="main_user">  
                //   <div class="avatar"></div>
                //     <div class="user-info">
                //       <p id=${userName} class="user-name p-n">${userName}</p>
                //       <p class="user-last-message p-d"></p>
                //     </div>
                // </div>`
                // listUsers.innerHTML += newUser;
                socket.on('new user', function(users){
                  for (let user of users) {
                    listUsers.innerHTML += `<div class="main_user">  
                    <div class="avatar"></div>
                      <div class="user-info">
                        <p id=${user.name} class="user-name p-n">${user.name}</p>
                        <p class="user-last-message p-d"></p>
                      </div>
                  </div>`
                } 
                 
              });
            }
        })
    });
